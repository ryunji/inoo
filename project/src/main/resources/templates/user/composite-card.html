<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <script src="/js/user/composite-card.js" defer></script>
    <link href="/css/user/composite-card.css" rel="stylesheet">
</head>
<body>
  <div id="content">
    <div class="flex-container">
      <div class="flex-item">
        <!-- 데이터 확인 : ex) "호랑이", "경로/호랑이"-->
        <p id="namesData"  th:text="${names}"  style="display:none"></p>
        <p id="imagesData" th:text="${images}" style="display:none"></p>
        
        <!-- 카드 영역 -->
        <div id="cardImages"></div>
        <div id="cardSlots"></div>
      </div>



      <div class="flex-item">
        <input id="point" type="text" value="0">
        /
        <input id="total" type="text" value="10">
      </div>
    </div>
    <div>
      <button class="start-button">게임시작</button>
    </div>
  </div>
</body>
</html>
